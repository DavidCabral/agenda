<header id="header-2" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'template/header_unibratec.html'" 
data-ng-controller="headerCtrl as hctrl"></header>
	
<section id="main">

	<section id="content">

		<div class="container" data-ng-controller="ContatoController" >


			<div class="block-header" >
				<h2>Agenda</h2>

			</div>

			<div class="col-sm-6"  >
				<div class="card">

					<div class="card-header m-b-20" data-current-skin={{mactrl.currentSkin}}>
						<h2>
							Contato {{contato.id}}
							 
						</h2>
						
						<button class="btn bgm-red btn-float" ng-show="checkContato()" title="Excluir" style=" margin-right: 110px;" ng-click="removeContato();">
							<i class="zmdi zmdi-delete"></i>
						</button>
						
						<button class="btn bgm-blue btn-float" title="Limpar" style=" margin-right: 55px;" ng-click="limpar();">
							<i class="zmdi zmdi-assignment-o"></i>
						</button>
						

						<button class="btn bgm-green btn-float waves-effect" title="Salvar" ng-click="saveContato();">
							<i class="zmdi zmdi-floppy"></i>
						</button>
					</div>

					<br />
					<div class="row">
						<div class="col-sm-12">
						
						  <div class="input-group">
								<span class="input-group-addon"><i
									class="zmdi zmdi-account"></i></span>
								<div class="fg-line">
									<input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome" auto-focus>
								</div>								
							</div>
												
							  <br />

							<div class="input-group">
								<span class="input-group-addon"><i
									class="zmdi zmdi-local-phone"></i></span>
								<div class="fg-line">
									<input type="text" ng-model="contato.fone" class="form-control" placeholder="Fone" >
								</div>
							</div>
							<br />
							<div class="input-group">
								<span class="input-group-addon"><i
									class="zmdi zmdi-email"></i></span>
								<div class="fg-line">
									<input type="email" class="form-control" name="email" ng-model="contato.email" placeholder="Email" requerid  >
								</div>
								 
							</div>
							
							<p ng-show="email.$invalid && email.$pristine" class="help-block">Enter a valid email.</p>

							<br /> <br />

						</div>
					</div>

				</div>
			</div>

			<div class="col-sm-6" >
				<div class="card">
				   <div class="card-header m-b-20" data-current-skin={{mactrl.currentSkin}}>
						<h2>
							Lista de Contatos 
						</h2>
					</div>
				
					<div class="card-body" > 
						<div class="table-responsive" >
							<table  ng-table="tableBasic" class="table table-hover"  >
								<tr ng-repeat="c in contatos" ng-click="alterar(c)" >
									<td data-title="'ID'">{{ c.id }}</td>
									<td data-title="'Nome'">{{ c.nome}}</td>
									<td data-title="'Fone'">{{ c.fone }}</td>
									<td data-title="'Email'">{{ c.email }}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
